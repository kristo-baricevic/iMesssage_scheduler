version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: imessage_postgres
    environment:
      POSTGRES_DB: imessage
      POSTGRES_USER: imessage
      POSTGRES_PASSWORD: imessage
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: imessage_redis
    ports:
      - "6379:6379"

volumes:
  pgdata:
